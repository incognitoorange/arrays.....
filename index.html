<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Javascript array sort</h1>
   <p>click the buton to sort the array inn ascending order</p>
   <button onclick="ascending()">ascending order</button>
<button onclick="descending()">descending order</button>
<p id="results"></p>
<script>
var points = [994,1004,1057.99,1057.999,25,10];
document.getElementById("results").innerHTML = points;

function ascending() {}
    points.sort(function(a,b){return a - b})
    document.getElementById("results").innerHTML = points;
    function descending() {
        points.sort(function (a, b) { return b - a })
        document.getElementById("results").innerHTML = points;

}
</script>
</body>
</html>
